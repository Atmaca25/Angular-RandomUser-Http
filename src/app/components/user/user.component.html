<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
    <div class="row justify-content-center m-5" *ngFor="let personel of _randomUser">
        <div class="card" style="width: 30rem;">
            <img src="{{personel.picture.large}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{personel.name.first}} {{personel.name.last}}</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>Email :  </b> {{personel.email}}</li>
              <li class="list-group-item"><b>Gender : </b>{{personel.gender}}</li>
              <li class="list-group-item"><b>Age : </b>{{personel.registered.age}}</li>
              <li class="list-group-item"><b>Adress : </b>{{personel.location.country}}</li>
            </ul>
          </div>
    </div>
    <div class="row  m-5">
       
            <button type="button" class="btn btn-outline-success" (click)="changeRandomUser()">Next</button>
  
    </div>
</div>
